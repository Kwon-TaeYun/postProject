<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board List</title>
    <link rel="stylesheet" th:href="@{/post.css}">
</head>
<body>
<h1>Board List</h1>
<table>
    <thead>
    <tr>
        <th>아이디</th>
        <th>이름</th>
        <th>제목</th>
        <th>작성 날짜</th>
        <th>상세 정보 보기</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board:${boards}">
        <td th:text="${board.id}"></td>
        <td th:text="${board.name}"></td>
        <td th:text="${board.title}"></td>
        <td th:text="${board.createdAt}"></td>
        <td><a th:href="@{/boards/view(id=${board.id})}">상세정보</a></td>
    </tr>
    </tbody>
</table>
<div th:if="${boards.totalPages > 1}">
    <ul>
        <li th:each="i:${#numbers.sequence(1,boards.totalPages)}">
            <a th:href="@{/boards/list(page=${i})}" th:text="${i}"></a>

        </li>
    </ul>

</div>
<a th:href="@{/boards/write}">작성하기</a>
</body>
</html>
