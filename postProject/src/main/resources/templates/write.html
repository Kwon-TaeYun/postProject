<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board 작성 화면</title>
    <link rel="stylesheet" th:href="@{/post.css}">
</head>
<body>
<h1>Board 작성</h1>
<form th:action="@{/boards/write}" method="post" th:object="${board}">
    <div>
        <label for="name">이름:</label>
        <input type="text" id="name" th:field="*{name}" required />
        <br/>
        <label for="title">제목:</label>
        <input type="text" id="title" th:field="*{title}" required />
        <br/>
        <label for="content">내용:</label>
        <br/>
        <textarea id="content" th:field="*{content}" required class="large-textarea"/>
        <br/>
        <strong>비밀 번호 입력:</strong><br/>
        <input type="password" id="password" name="password" th:field="*{password}"/>
        <br/><br/>
        <button type="submit">작성하기</button>
    </div>
</form>
</body>
</html>
